<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendBot HQ (Live)</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neon-text {
            text-shadow: 0 0 10px rgba(52, 211, 153, 0.5);
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8 flex justify-between items-center border-b border-gray-700 pb-4">
            <div>
                <h1
                    class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500 neon-text">
                    TrendBot HQ
                </h1>
                <p class="text-gray-400 text-sm mt-1">AI-Powered Solana Trend Hunter</p>
            </div>
            <div class="text-right">
                <div class="text-xs text-gray-500">Last Updated</div>
                <div id="last-updated" class="font-mono text-green-400">Loading...</div>
            </div>
        </header>

        <!-- Metrics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Win Rate -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
                <div class="text-gray-400 text-sm font-semibold uppercase tracking-wider">Win Rate (>2x)</div>
                <div class="mt-2 flex items-baseline">
                    <span id="win-rate" class="text-4xl font-bold text-green-400">--%</span>
                    <span id="total-calls" class="ml-2 text-sm text-gray-400">of -- calls</span>
                </div>
            </div>

            <!-- Moons -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
                <div class="text-gray-400 text-sm font-semibold uppercase tracking-wider">Moonshots</div>
                <div class="mt-2 flex items-baseline">
                    <span id="moon-count" class="text-4xl font-bold text-yellow-400">--</span>
                    <span class="ml-2 text-sm text-gray-400">Tokens > 2x</span>
                </div>
            </div>

            <!-- Active -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
                <div class="text-gray-400 text-sm font-semibold uppercase tracking-wider">Total Scanned</div>
                <div class="mt-2">
                    <span id="total-scanned" class="text-4xl font-bold text-blue-400">--</span>
                </div>
            </div>
        </div>

        <!-- Recent Calls -->
        <div>
            <h2 class="text-xl font-bold text-white mb-4 flex items-center">
                <span class="mr-2">ðŸ“¢</span> Recent Calls
            </h2>
            <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700">
                <table class="w-full text-left">
                    <thead class="bg-gray-700 text-gray-300">
                        <tr>
                            <th class="px-6 py-3">Time</th>
                            <th class="px-6 py-3">Token</th>
                            <th class="px-6 py-3">Status</th>
                            <th class="px-6 py-3">MC Journey ðŸš€</th>
                            <th class="px-6 py-3">Link</th>
                        </tr>
                    </thead>
                    <tbody id="calls-body" class="divide-y divide-gray-700">
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Helper: Compact Number Format ($1.2M, $400k)
        function formatMC(num) {
            if (!num) return '$0';
            if (num >= 1000000) return '$' + (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return '$' + (num / 1000).toFixed(0) + 'k';
            return '$' + num.toFixed(0);
        }

        async function fetchMetrics() {
            try {
                const response = await fetch('/api/calls');
                const data = await response.json();

                // Update Header
                document.getElementById('last-updated').innerText = new Date().toLocaleTimeString();

                // Update Cards
                document.getElementById('win-rate').innerText = data.winRate + '%';
                document.getElementById('total-calls').innerText = 'of ' + data.totalCalls + ' calls';
                document.getElementById('moon-count').innerText = data.moonCount;
                document.getElementById('total-scanned').innerText = data.totalCalls;

                // Render Table
                const tbody = document.getElementById('calls-body');
                tbody.innerHTML = '';

                if (data.recentCalls.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No recent calls.</td></tr>';
                    return;
                }

                data.recentCalls.forEach(token => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-750 transition-colors';

                    // Time
                    const time = new Date(token.alertTimestamp).toLocaleString();

                    // Status Badge
                    let statusBadge = '';
                    if (token.status === 'MOONED') statusBadge = '<span class="px-2 py-1 rounded bg-green-900 text-green-300 text-xs font-bold">MOONED ðŸš€</span>';
                    else if (token.status === 'RUGGED') statusBadge = '<span class="px-2 py-1 rounded bg-red-900 text-red-300 text-xs font-bold">RUGGED ðŸ’€</span>';
                    else statusBadge = '<span class="px-2 py-1 rounded bg-blue-900 text-blue-300 text-xs font-bold">TRACKING ðŸ‘€</span>';

                    // MC Journey Logic
                    const entryText = formatMC(token.entryMc);
                    const athText = formatMC(token.athMc);
                    // Highlight Green if ATH is > 1.2x Entry
                    const isProfit = token.multiplier > 1.2;
                    const colorClass = isProfit ? "text-green-400 font-bold" : "text-gray-400";

                    const mcJourneyHtml = `
                        <div class="flex items-center space-x-1">
                            <span class="text-xs text-gray-500">${entryText}</span>
                            <span class="text-gray-600 text-xs">âž”</span>
                            <span class="text-sm ${colorClass}">${athText}</span>
                        </div>
                        <div class="text-[10px] text-gray-500 mt-0.5">Max: ${token.multiplier}x</div>
                    `;

                    // Link
                    const linkHtml = `<a href="https://dexscreener.com/solana/${token.mint}" target="_blank" class="text-blue-400 hover:text-blue-300">Chart â†—</a>`;

                    tr.innerHTML = `
                        <td class="px-6 py-4 text-gray-400 text-sm">${time}</td>
                        <td class="px-6 py-4 text-white font-medium">${token.symbol || '???'}</td>
                        <td class="px-6 py-4">${statusBadge}</td>
                        <td class="px-4 py-3">${mcJourneyHtml}</td>
                        <td class="px-6 py-4">${linkHtml}</td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (err) {
                console.error("Failed to fetch metrics", err);
            }
        }

        // Fetch on load and every 10s
        fetchMetrics();
        setInterval(fetchMetrics, 10000);
    </script>
</body>

</html>
